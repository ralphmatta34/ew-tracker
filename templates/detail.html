<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <title>View EW</title>
    </head>

    <body class='container col-6'><br>
        <div>
            <h2>{{ew[2]}} EW</h2><br>
            <p>{{ ew[1] }}</p>
        </div>

        <div class="container">
            <form action="{{ url_for('delete_ew', id=ew[0]) }}" method="POST">
                <button type="submit" class="btn btn-danger">Mark as done</button> <!-- used ChatGPT for class="btn btn-danger" -->
            </form>
        </div><br><br>

        <script>
            function confirm_delete() { // used ChatGPT for the confirm() function
                return confirm("Are you sure you want to delete this EW?");
            }
        </script>

        <a href="{{ url_for('list_ews') }}">Back to EWs</a>

    </body>
</html>
